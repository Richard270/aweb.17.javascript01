<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fecha = new Date();
        var hora = fecha.getHours();
        var minuto = fecha.getMinutes();
        var time = hora+":"+minuto;
        if(hora>=6 && hora<=12){
            var mensaje = new String("Buenos días.");
            alert("Bienvenid@. "+mensaje+" Son las: "+time+ " a.m."+
                                "\nIngresa los datos solicitados.");
        }else{
            if(hora>=12 && hora<=19){
                var mensaje2 = new String("Buenas tardes.")
                alert("Bienvenid@. "+mensaje2+" Son las: "+time+" p.m."+
                                   "\nIngresa los datos solicitados.");
                }else{
                    if(hora>=19 && hora<=23){
                    var mensaje3 = new String("Buenas noches.")
                    alert("Bienvenid@. "+mensaje3+" Son las: "+time+" p.m."+
                                        "\nIngresa los datos solicitados.");
            }
                }
            }
            
        var nombre = "";
        var edad =0;
        var localidad = "";
        var profesion = "";
        
        nombre = prompt("¿Cuál es tu nombre?");
        edad = prompt("¿Cuál es tu edad?");
        localidad = prompt ("¿Cuál es tu localidad?");
        profesion = prompt("¿Cuál es tu profesión");

        var respuesta = confirm ("¿Los datos son correctos?"+
                                       "\n Nombre: "+nombre+
                                       "\n Edad: "+edad+
                                       "\n Localidad: "+localidad+
                                       "\n Profesión: "+profesion);
        if(respuesta){
            document.writeln("<center>");
            document.writeln("<table border='2'>");
            //Renglón 1
            document.writeln("<tr>");
                //Col 1
                document.writeln("<td rowspan='4'>");
                    document.writeln("Foto");
                document.writeln("</td>");
                //Col 2     
                document.writeln("<td>");
                    document.writeln("<b>Nombre: </b>" +nombre);
                document.writeln("</td>");
            document.writeln("</tr>");
            //Renglón 2
            document.writeln("<tr>");
                //Col 1
                document.writeln("<td>");
                    document.writeln("<b>Edad: </b>" +edad+" años");
                document.writeln("</td>");
            document.writeln("</tr>");
            //Renglón 3
            document.writeln("<tr>");
                //Col 2
                document.writeln("<td>");
                    document.writeln("<b>Localidad: </b>" +localidad);
                document.writeln("</td>");
            document.writeln("</tr>");
            //Renglón 4
            document.writeln("<tr>");
                //Col 3
                document.writeln("<td>");
                    document.writeln("<b>Profesión: </b>" +profesion);
                document.writeln("</td>");
            document.writeln("</tr>");
        document.writeln/("</table>");
        document.writeln("</center>");            
        }else{
            alert("Gracias por visitarnos. Vuelve pronto :D");
        }
 
    </script>



</head>

</body>
</html>
